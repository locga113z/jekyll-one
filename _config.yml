# Site settings
title: "POKE Zone"
description: "Blog Sưu Tầm"
baseurl: /
url: https://www.pokezone.gq

# Author
author:
  name: BROOK
  email: ice147ender@gmail.com

# Build settings
markdown: kramdown

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-toc
  - jekyll-sitemap

# Permalinks
permalink: /:categories/:title.html
paginate: 12

# Navbar
nav:
  - title: "Trang chủ"
    url: "/"
  - title: "Thông tin"
    url: "#!"

# Disqus comment
disqus_shortname: "poke-zone"

# Toc - Liên kết nhanh trong bài viết
toc:
  min_level: 3
  max_level: 6
  no_toc_section_class: no_toc_section
  list_class: ''
  sublist_class: ''
  item_class: toc-entry
  item_prefix: toc-