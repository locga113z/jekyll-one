*{margin:0;padding:0;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}html,body{overflow-x:hidden}a:hover{text-decoration:none}body{font-family:'Quicksan',sans-serif;padding-top:54px}.card{border-top:4px solid #2C3E50}blockquote{margin-bottom:1rem;font-size:1.25rem}.card-body ul:not(.posts-recent):not(.list-inline){margin-left:2rem}.scrollup{position:fixed;z-index:98;bottom:10%;right:5%;padding:5px 15px;color:#fff;background-color:rgba(0,0,0,0.1);border-radius:4px;display:none}.scrollup:hover{color:#fff;background-color:rgba(102,187,106,0.5)}.card h1{margin-bottom:20px;margin-top:0;font-size:30px}.card h1 a{color:inherit}.card h3{margin-bottom:15px;margin-top:15px;font-size:24px}.card h4{margin-bottom:15px;margin-top:15px;font-size:18px}.card img{width:100%}.posts-recent li{padding-bottom:10px;padding-top:10px;border-bottom:1px solid #f0f0f0}.posts-recent li:last-of-type{border-bottom:none}#toc::before{content:"Nội dung bài viết";font-weight:bold}#toc ul{list-style:decimal}#toc{border:1px solid #e8e8e8;border-radius:3px;padding:.5rem;margin-bottom:1.5rem;list-style:decimal;display:inline-block}::selection{color:#fff;background:#159f85}::-webkit-scrollbar{width:10px}::-webkit-scrollbar-track{background-color:#fff}::-webkit-scrollbar-thumb{background-color:#07b}::-webkit-scrollbar-thumb:hover{background-color:#ccc}::-webkit-scrollbar-thumb:active{background-color:#ccc}
