*{margin:0;padding:0;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}html{overflow-y:scroll!important}a:hover{text-decoration:none}body{font-family:'Quicksan',sans-serif}.card{border-top:4px solid #2C3E50}blockquote{margin-bottom:1rem;font-size:1.25rem}.card-body ul:not(.section-nav){margin-left:10px}.section-nav::before{content:"Nội dung bài viết";font-weight: bold}.section-nav{background-color:#fff;border:1px solid #e8e8e8;border-radius:3px;margin-bottom:1.5rem;padding:1.5em;display:inline-block;width:100%}.scrollup{position:fixed;z-index:99999;bottom:10%;right:5%;padding:5px 15px;color:#fff;background-color:rgba(0,0,0,0.1);border-radius:4px;display:none}.scrollup:hover{color:#fff;background-color:rgba(102,187,106,0.5)}.card h1{margin-bottom:20px;margin-top:0;font-size:30px}.card h1 a{color:inherit}.card h3{margin-bottom:15px;margin-top:15px;font-size:24px}.card h4{margin-bottom:15px;margin-top:15px;font-size:18px}.card img{width:100%}.posts-recent li{padding-bottom:10px;padding-top:10px;border-bottom:1px solid #f0f0f0}.posts-recent li:last-of-type{border-bottom:none}</style>
