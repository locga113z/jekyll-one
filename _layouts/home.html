---
layout: default
---

<div class="card-group">
{% for post in paginator.posts %}
  <div class="card mb-3 border-primary">
    <div class="card-body">
      <h1 class="card-title"><a  href="{{ post.url | prepend: site.url }}">{{ post.title }}</a></h1>
      <p class="card-text">{{ post.content | strip | strip_html | truncatewords: 50 }}</p>
    </div>
    <div class="card-footer bg-primary">
      <small class="text-muted text-white">{{ post.date | date: "%H:%M %d/%m/%Y" }}</small>
    </div>
  </div>
{% endfor %}
</div>
